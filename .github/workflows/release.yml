name: Release Process

on:
  push:
    branches:
      - '**'

permissions:
  packages: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Node Version
        id: get_node_version
        run: |
          NODE_VERSION=$(grep 'node =' mise.toml | sed -E 's/node = "([^"]+)"/\1/')
          echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.get_node_version.outputs.version }}"

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Release Image
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            NODE_VERSION=${{ steps.get_node_version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.semantic.outputs.new_release_version }}

      - name: Build and Push Docker Review Image
        if: steps.semantic.outputs.new_release_published == 'false'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            NODE_VERSION=${{ steps.get_node_version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:review-${{ github.ref_name }}